<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="navbar">
            <div><a href="index.html">Home</a></div>
            <div><a href="contact.html">Contact List</a></div>
            <div><a href="favourites.html">Favourites</a></div>
        </div>
        <div id="form-box">
            <h2>Enter Your Contact Details</h2>
            <form id="form">
                <input type="text" id="name" />
                <input type="number" id="mobile" />
                <br />
                <select id="type">
                    <option value="Select type">Select Type</option>
                    <option value="Friends">Friends</option>
                    <option value="Family">Family</option>
                    <option value="Others">Others</option>
                </select>
                <br />
                <input type="submit" value="submit" id="submit" />
            </form>
        </div>
    </body>
    <script>
        document.querySelector("#form").addEventListener("submit", addName);
        var contactList = JSON.parse(localStorage.getItem("contactList"));
        function addName() {
            event.preventDefault();
            var memberObj = {
                name: document.querySelector("#name").value,
                mobile: document.querySelector("#mobile").value,
                type: document.querySelector("#type").value,
            };
            contactList.push(memberObj);
            localStorage.setItem("contactList", JSON.stringify(contactList));
            alert("add");
        }
    </script>
</html>
